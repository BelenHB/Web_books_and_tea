{% extends 'core/base.html' %}
{% load static %}
{% block title %}Post{% endblock title %}
{% block content %}
<section class="page-section books about-heading">
  <dic class="container">
    <div class="about-heading-content">
      <div class="row me-0">
        <div class="col-xl-9 col-lg-10 mx-auto">
          <div class="bg-faded p-5 rounded" style="background-color:#f6e1c58c;">
          
          <h2 class="section-heading mb-4">
            <span class="section-heading-upper">Vista detalle</span>
            <span class="section-heading-lower">Blog</span>
          </h2>

          <h3>{{page.title}}</h3>
          <h4>{{page.subtitle}}</h4>
          <p>{{page.content|safe}}</p>
          <br><br>
          {% if page.image %}
            <img src="{{page.image.url}}" alt="">
          {% endif %}
          <p>{{page.author}}</p>
          <p>{{page.created}}</p>

          <div class="intro-button mx-auto">
            <a class="btn btn-primary btn-md" href="{% url 'pages' %}">
              Volver
            </a>
          </div>

       

        </div>
      </div>
    </div>
  </div>
</section>
        
{% endblock content %}
