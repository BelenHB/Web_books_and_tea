{% extends 'core/base.html' %}
{% load static %}
{% block title %}Registrarse{% endblock title %}
{% block content %}

<div class="container">
  <div class="row me-0">
    <div class="col-xl-9 mx-auto">
      <div class="cta-inner bg-faded text-center rounded">
      <p>{{msg}}</p>
        <form action="" method="post">
          {% csrf_token %}
          <table>
            {{form.as_table}}
          </table>
          <button>Registrarse</button>
        </form>

      </div>
    </div>
  </div>
</div>

{% endblock content %}
